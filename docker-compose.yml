version: '3'
services:
        web:
                image: binarygames_flask # Change the image name to something unique to your project, aka my_unique_name_v1
                build: .
                ports:
                        - "8141:8080" # Edit the number on the left to match the port you selected
                volumes:
                        - ./volumes:/volumes
                        - ./instance:/instance
                restart: unless-stopped
        healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8141"]
                interval: 1m30s
                timeout: 10s
                retries: 3
                start_period: 40s

